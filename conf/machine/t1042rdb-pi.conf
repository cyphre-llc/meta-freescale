#@TYPE: Machine
#@NAME: Freescale T1042RDB-PI
#@SOC: t1042
#@DESCRIPTION: Machine configuration for Freescale QorIQ T1042 PI Reference
#              Design Board with ppce5500 core in 32b mode
#@MAINTAINER: Chunrong Guo <B40290@freescale.com>

require conf/machine/include/e5500.inc

SOC_FAMILY = "t1:t1042"
UBOOT_CONFIG ??= "nor nand sdcard spi secure-boot"
UBOOT_CONFIG[nor] = "T1042RDB_PI_config"
UBOOT_CONFIG[nand] = "T1042RDB_PI_NAND_config"
UBOOT_CONFIG[sdcard] = "T1042RDB_PI_SDCARD_config"
UBOOT_CONFIG[spi] = "T1042RDB_PI_SPIFLASH_config"
UBOOT_CONFIG[secure-boot] = "T1042RDB_PI_SECURE_BOOT_config"
KERNEL_DEVICETREE ?= "t1042rdb_pi.dtb"
KERNEL_DEFCONFIG ?= "${S}/arch/powerpc/configs/corenet32_fmanv3_smp_defconfig"

JFFS2_ERASEBLOCK = "0x10000"
QE_UCODE ?= "iram_Type_A_T1040_r1.0.bin"

PREFERRED_PROVIDER_virtual/xserver ?= "xserver-xorg"
XSERVER = " \
    xserver-xorg \
    xf86-input-evdev \
    xf86-input-mouse \
    xf86-input-keyboard \
    xf86-video-fbdev \
"

EXTRA_IMAGEDEPENDS += "fm-ucode rcw"
