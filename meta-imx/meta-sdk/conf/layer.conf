# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb"

BBFILE_COLLECTIONS += "imx-sdk"
BBFILE_PATTERN_imx-sdk := "^${LAYERDIR}/"
BBFILE_PRIORITY_imx-sdk = "5"

# Let us add layer-specific bbappends which are only applied when that
# layer is included in our configuration
BBFILES += "${@' '.join('${LAYERDIR}/%s/recipes*/*/*.bbappend' % layer \
               for layer in BBFILE_COLLECTIONS.split())}"
BBFILES += "${@'${LAYERDIR}/recipes-*/*/*.bbappend' if \
    os.path.exists(d.getVar('BBFILE_PATTERN_imx', True).strip('^') + \
    'conf/machine/' + d.getVar('MACHINE', True) + '.conf') else ''}"
