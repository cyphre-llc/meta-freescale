#@TYPE: Machine
#@NAME: Freescale T1024QDS
#@SOC: t1024
#@DESCRIPTION: Machine configuration for Freescale QorIQ T1024 Development
#              System with ppce5500 core in 64b mode
#@MAINTAINER: Chunrong Guo <B40290@freescale.com>

require conf/machine/include/e5500-64b.inc

SOC_FAMILY = "t1:t1024"
UBOOT_CONFIG ??= "nor"
UBOOT_CONFIG[nor] = "T1024QDS_config"
UBOOT_CONFIG[d4] = "T1024QDS_D4_config"
UBOOT_CONFIG[nand] = "T1024QDS_NAND_config"
UBOOT_CONFIG[sdcard] = "T1024QDS_SDCARD_config"
UBOOT_CONFIG[spi] = "T1024QDS_SPIFLASH_config"
UBOOT_CONFIG[secure-boot] = "T1024QDS_SECURE_BOOT_config"
UBOOT_CONFIG[d4-secure-boot] = "T1024QDS_D4_SECURE_BOOT_config"
KERNEL_DEVICETREE ?= "t1024qds.dtb t1024qds-usdpaa.dtb \
    t1024qds-usdpaa-capwap.dtb \
"
KERNEL_DEFCONFIG ?= "${S}/arch/powerpc/configs/corenet64_fmanv3_smp_defconfig"

JFFS2_ERASEBLOCK = "0x10000"
QE_UCODE ?= "iram_Type_A_T1024_r1.0.bin"

EXTRA_IMAGEDEPENDS += "fm-ucode rcw qe-ucode"
